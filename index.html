<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Reciclaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #scoreBoard {
            width: 400px;
            height: 50px;
            border: 2px solid #333;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #bestScores {
            width: 150px;
            height: 400px;
            margin-right: 20px;
            border: 2px solid #333;
            background-color: #fff;
            font-size: 18px;
            padding: 10px;
            overflow-y: auto;
        }

        #game {
            text-align: center;
            width: 500px;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            background-color: #809671;
            overflow: hidden;
        }

        #fallingObjects {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .fallingObject {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 48px;
            text-align: center;
            cursor: grab;
        }

        #bins {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
        }

        .bin {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
        }

        .bin[data-type="papel"] {
            background-color: blue;
            color: white;
        }

        .bin[data-type="vidrio"] {
            background-color: green;
            color: white;
        }

        .bin[data-type="bateria"] {
            background-color: red;
            color: white;
        }

        .bin[data-type="organico"] {
            background-color: yellow;
            color: black;
        }

        #retryButton {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="bestScores">
            <h3>Mejores Puntuaciones</h3>
            <ul id="scoreList"></ul>
        </div>
        <div>
            <div id="scoreBoard">
                <span id="scoreDisplay">Puntos: 0</span>
                <span id="timeDisplay">Tiempo: 30s</span> <!-- Contador al lado de los puntos -->
            </div>
            <div id="game">
                <div id="gameArea">
                    <div id="fallingObjects"></div>
                    <div id="bins">
                        <div class="bin" data-type="papel">Papel</div>
                        <div class="bin" data-type="vidrio">Vidrio</div>
                        <div class="bin" data-type="bateria">Bater칤a</div>
                        <div class="bin" data-type="organico">Org치nico</div>
                    </div>
                </div>
            </div>
            <button id="retryButton" onclick="retryGame()">Reintentar</button> <!-- Bot칩n de Reintentar -->
        </div>
    </div>

    <script>
        const objects = [
            { type: 'papel', content: '游늯' },
            { type: 'vidrio', content: '游' },
            { type: 'bateria', content: '游댊' },
            { type: 'organico', content: '游꼛' }
        ];

        let score = 0;
        let gameInterval;
        let speed = 15; 
        let objectFrequency = 1000; 
        let timeLeft = 30;
        let timerInterval;

        const bestScores = [];

        function startGame() {
            document.getElementById('retryButton').style.display = 'none';
            document.getElementById('fallingObjects').innerHTML = ''; // Limpiar objetos anteriores
            score = 0;
            timeLeft = 30;
            updateScoreDisplay();
            updateTimeDisplay();

            // Comenzar a caer objetos y activar temporizador
            gameInterval = setInterval(dropObject, objectFrequency);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimeDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function dropObject() {
            const randomObject = objects[Math.floor(Math.random() * objects.length)];
            const objectElement = document.createElement('div');
            objectElement.className = 'fallingObject';
            objectElement.textContent = randomObject.content;
            objectElement.setAttribute('draggable', true);
            objectElement.setAttribute('data-type', randomObject.type);
            objectElement.style.left = Math.random() * 420 + 'px';
            objectElement.style.top = '0px';

            document.getElementById('fallingObjects').appendChild(objectElement);

            let pos = 0;
            const fallInterval = setInterval(() => {
                if (pos >= 350) {
                    clearInterval(fallInterval);
                    objectElement.remove();
                } else {
                    pos += 2;
                    objectElement.style.top = pos + 'px';
                }
            }, speed);

            objectElement.addEventListener('dragstart', dragStart);
        }

        function dragStart(event) {
            event.dataTransfer.setData('text', event.target.dataset.type);
            setTimeout(() => {
                event.target.style.visibility = 'hidden';
            }, 0);
        }

        document.querySelectorAll('.bin').forEach(bin => {
            bin.addEventListener('dragover', dragOver);
            bin.addEventListener('drop', drop);
        });

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            const droppedType = event.dataTransfer.getData('text');
            const binType = event.target.dataset.type;

            if (droppedType === binType) {
                score++;
            } else {
                score--;
            }

            updateScoreDisplay();
            document.querySelectorAll('.fallingObject').forEach(obj => {
                if (obj.style.visibility === 'hidden') {
                    obj.remove();
                }
            });
        }

        function updateScoreDisplay() {
            document.getElementById('scoreDisplay').textContent = `Puntos: ${score}`;
        }

        function updateTimeDisplay() {
            document.getElementById('timeDisplay').textContent = `Tiempo: ${timeLeft}s`;
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`춰Juego terminado! Puntuaci칩n final: ${score}`);
            bestScores.push(score);
            bestScores.sort((a, b) => b - a);
            updateScoreList();
            document.getElementById('retryButton').style.display = 'block'; // Mostrar el bot칩n de reintentar
        }

        function updateScoreList() {
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = ''; 
            bestScores.forEach((s, index) => {
                const li = document.createElement('li');
                li.textContent = `#${index + 1}: ${s} puntos`;
                scoreList.appendChild(li);
            });
        }

        function retryGame() {
            startGame(); // Reiniciar el juego manteniendo las puntuaciones anteriores
        }

        startGame(); // Comienza el juego al cargar la p치gina
    </script>
</body>
</html>
