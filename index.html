<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Reciclaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #scoreBoard {
            width: 400px;
            height: 50px;
            border: 2px solid #333;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #bestScores {
            width: 150px;
            height: 400px;
            margin-right: 20px;
            border: 2px solid #333;
            background-color: #fff;
            font-size: 18px;
            padding: 10px;
            overflow-y: auto;
        }

        #game {
            text-align: center;
            width: 500px;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            background-color: #809671;
            overflow: hidden;
        }

        #fallingObjects {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .fallingObject {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 48px;
            text-align: center;
            cursor: grab;
        }

        #bins {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
        }

        .bin {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
        }

        .bin[data-type="papel"] {
            background-color: blue;
            color: white;
        }

        .bin[data-type="vidrio"] {
            background-color: green;
            color: white;
        }

        .bin[data-type="bateria"] {
            background-color: red;
            color: white;
        }

        .bin[data-type="organico"] {
            background-color: yellow;
            color: black;
        }

        #retryButton {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="bestScores">
            <h3>Mejores Puntuaciones</h3>
            <ul id="scoreList"></ul>
        </div>
        <div>
            <div id="scoreBoard">
                <span id="scoreDisplay">Puntos: 0</span>
                <span id="timeDisplay">Tiempo: 30s</span> <!-- Contador al lado de los puntos -->
            </div>
            <div id="game">
                <div id="gameArea">
                    <div id="fallingObjects"></div>
                    <div id="bins">
                        <div class="bin" data-type="papel">Papel</div>
                        <div class="bin" data-type="vidrio">Vidrio</div>
                        <div class="bin" data-type="bateria">Bater√≠a</div>
                        <div class="bin" data-type="organico">Org√°nico</div>
                    </div>
                </div>
            </div>
            <button id="retryButton" onclick="retryGame()">Reintentar</button> <!-- Bot√≥n de Reintentar -->
        </div>
    </div>

    <script>
        const objects = [
            { type: 'papel', content: 'üìÑ' },
            { type: 'vidrio', content: 'üçæ' },
            { type: 'bateria', content: 'üîã' },
            { type: 'organico', content: 'üçå' }
        ];

        let score = 0;
        let gameInterval;
        let speed = 15; 
        let objectFrequency = 1000; 
        let timeLeft = 30;
        let timerInterval;

        const bestScores = [];

        function startGame() {
            document.getElementById('retryButton').style.display = 'none';
            document.getElementById('fallingObjects').innerHTML = ''; // Limpiar objetos anteriores
            score = 0;
            timeLeft = 30;
            updateScoreDisplay();
            updateTimeDisplay();

            // Comenzar a caer objetos y activar temporizador
            gameInterval = setInterval(dropObject, objectFrequency);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimeDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function dropObject() {
            const randomObject = objects[Math.floor(Math.random() * objects.length)];
            const objectElement = document.createElement('div');
            objectElement.className = 'fallingObject';
            objectElement.textContent = randomObject.content;
            objectElement.setAttribute('data-type', randomObject.type);
            objectElement.style.left = Math.random() * 420 + 'px';
            objectElement.style.top = '0px';

            document.getElementById('fallingObjects').appendChild(objectElement);

            let pos = 0;
            const fallInterval = setInterval(() => {
                if (pos >= 350) {
                    clearInterval(fallInterval);
                    objectElement.remove();
                } else {
                    pos += 2;
                    objectElement.style.top = pos + 'px';
                }
            }, speed);

            // Eventos para touch
            objectElement.addEventListener('touchstart', touchStart);
            objectElement.addEventListener('touchmove', touchMove);
            objectElement.addEventListener('touchend', touchEnd);
        }

        let activeElement = null;

        function touchStart(event) {
            activeElement = event.target;
        }

        function touchMove(event) {
            if (activeElement) {
                const touch = event.touches[0];
                activeElement.style.left = touch.pageX - 40 + 'px'; // Mover al centro del toque
                activeElement.style.top = touch.pageY - 40 + 'px';
            }
        }

        function touchEnd(event) {
            const bins = document.querySelectorAll('.bin');
            bins.forEach(bin => {
                const binRect = bin.getBoundingClientRect();
                const objRect = activeElement.getBoundingClientRect();

                // Verifica si el objeto est√° dentro de los l√≠mites del contenedor
                if (
                    objRect.left < binRect.right &&
                    objRect.right > binRect.left &&
                    objRect.top < binRect.bottom &&
                    objRect.bottom > binRect.top
                ) {
                    const droppedType = activeElement.dataset.type;
                    const binType = bin.dataset.type;

                    if (droppedType === binType) {
                        score++;
                    } else {
                        score--;
                    }

                    updateScoreDisplay();
                }
            });
            activeElement.remove(); // Eliminar el objeto despu√©s de soltarlo
            activeElement = null; // Reiniciar el elemento activo
        }

        function updateScoreDisplay() {
            document.getElementById('scoreDisplay').textContent = `Puntos: ${score}`;
        }

        function updateTimeDisplay() {
            document.getElementById('timeDisplay').textContent = `Tiempo: ${timeLeft}s`;
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`¬°Juego terminado! Puntuaci√≥n final: ${score}`);
            bestScores.push(score);
            bestScores.sort((a, b) => b - a);
            updateScoreList();
            document.getElementById('retryButton').style.display = 'block'; // Mostrar el bot√≥n de reintentar
        }

        function updateScoreList() {
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = ''; 
            bestScores.forEach((s, index) => {
                const li = document.createElement('li');
                li
